spring:

  application:
    name: accumulo-test

  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration

  security:
    user.password: passwordNotUsed
    datawave:
      jwt.ttl: 3600
      issuers-required: true
      allowed-callers:
        - "cn=test.testcorp.com, ou=microservices, ou=development, o=testcorp, c=us<cn=testcorp ca, ou=security, o=testcorp, c=us>"

server:
  port: 0
  non-secure-port: 0
  servlet.context-path: /accumulo
  ssl:
    client-auth: NEED
    trust-store: classpath:ssl/rootCA.p12
    trust-store-type: PKCS12
    trust-store-password: LetMeIn
    key-store: classpath:ssl/host.p12
    key-store-type: PKCS12
    key-store-password: LetMeIn

management:
  endpoints:
    web:
      base-path: "/mgmt"

logging:
  level:
    datawave.microservice.accumulo: TRACE
    io.undertow.request: FATAL

# Mock accumulo setup

warehouse-cluster:
  accumulo:
    zookeepers: 'test'
    instanceName: 'test'
    username: 'test'
    password: 'test'

audit:
  discovery:
    enabled: false

---

spring:
  profiles: lookup-with-audit-disabled

audit:
  enabled: false

accumulo:
  lookup:
    numQueryThreads: 1

logging:
  level:
    datawave.microservice.accumulo.lookup: FATAL

---

spring:
  profiles: lookup-with-audit-enabled

audit:
  uri: '${AUDIT_SERVER_URL:http://localhost:11111/audit}'

accumulo:
  lookup:
    numQueryThreads: 1
    audit:
      defaultColumnVisibility: 'BAR'
      defaultAuditType: 'NONE'
      tableConfig:

        - tableRegex: 't.*t'
          rowRegex: 'row1'
          colFamRegex: '.*'
          colQualRegex: '.*'
          auditType: 'ACTIVE'

        - tableRegex: 'test'
          rowRegex: 'r.*2'
          colFamRegex: '.*'
          colQualRegex: '.*'
          auditType: 'PASSIVE'

        - tableRegex: '.*t'
          rowRegex: 'r.*3'
          colFamRegex: '.*'
          colQualRegex: '.*'
          auditType: 'ACTIVE'

---

spring:
  profiles: lookup-disabled

audit:
  enabled: false

accumulo:
  lookup:
    enabled: false
